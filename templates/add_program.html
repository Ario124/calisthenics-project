{% extends 'base.html' %}
{% block content %}
            
            
            <h1 class="center-align">Add Program</h1>
       <div class="container">
           
           <form action="{{url_for('insert_program')}}" method="POST" class="col s12">
                <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>Program Category</label>
                </div>
            </div>
            
            
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="difficulty" name="difficulty_level">
                  <option value="" disabled selected>Choose Difficulty</option>
                  {% for dif in difficulty %}
                      <option value="{{dif.difficulty_level}}">{{dif.difficulty_level}}</option>
                  {% endfor %}
                </select>
                    <label>Difficulty</label>
                </div>
            </div>
            
            
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="program_name" name="program_name" type="text">
                <label for="icon_prefix">Title</label>
            </div>
            
            
            
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="description" name="description" type="text">
                <label for="icon_prefix">Instructions</label>
            </div>
            
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="equipment_required" name="equipment_required" type="text">
                <label for="icon_prefix">Equipment Required</label>
            </div>
        </div>
                                <div class="row center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add This Program
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>    
         </form>
       </div>     
        

        
       

{% endblock %}
